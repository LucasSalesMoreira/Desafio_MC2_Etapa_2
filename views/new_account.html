<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="shortcut icon" href="resources/img/mortarboard.png">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="resources/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <img class="mb-4" src="resources/img/mortarboard.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Criar uma conta</h1>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="confirmFloatingPassword" placeholder="Password">
        <label for="confirmFloatingPassword">Confirmar senha</label>
    </div>
    <br/>
    <button name="btSubmitLogin" id="btSubmitLogin" class="w-100 btn btn-lg btn-primary">Criar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2023 Desafio_MC2_Etapa_2</p>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="resources/js/new_account.js"></script>
</body>
</html>
